            width: 800,
            height: 600,
            scene: {

                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);

        function create() {
            // Create game objects
            this.add.text(400, 300, 'Hello LOL Spell Check Game!', {
                font: '20px Arial',
                fill: '#ffffff'
            }).setOrigin(0.5);
        }

        function update() {
            // Game logic goes here
        }
    </script>
</body>
</html>
